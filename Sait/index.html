<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportPro - Каталог спортивного инвентаря</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-running"></i> SportPro</h1>
                <nav>
                    <ul>
                        <li><a href="#" id="homeLink" class="active"><i class="fas fa-home"></i> Каталог</a></li>
                        <li><a href="#" id="adminLink"><i class="fas fa-cog"></i> Управление</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Главная страница с каталогом -->
        <section id="homePage" class="page active">
            <div class="page-header">
                <h2><i class="fas fa-dumbbell"></i> Каталог спортивного инвентаря</h2>
                <div class="search-box">
                    <input type="text" id="equipmentSearch" placeholder="Поиск по названию или описанию...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="equipment-categories">
                <span class="category-tag active">Все</span>
                <span class="category-tag"><i class="fas fa-dumbbell"></i> Тренажеры</span>
                <span class="category-tag"><i class="fas fa-basketball-ball"></i> Мячи</span>
                <span class="category-tag"><i class="fas fa-tshirt"></i> Одежда</span>
            </div>
            
            <div class="equipment-grid" id="equipmentGrid">
                <!-- Инвентарь будет загружаться здесь -->
            </div>
        </section>

        <!-- Страница деталей инвентаря -->
        <section id="equipmentPage" class="page">
            <div class="equipment-detail" id="equipmentDetail">
                <!-- Детали инвентаря -->
            </div>
            <button id="backButton" class="back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
        </section>

        <!-- Админ-панель -->
        <section id="adminPage" class="page">
            <h2><i class="fas fa-cog"></i> Управление каталогом</h2>
            
            <div class="admin-actions">
                <div class="form-section">
                    <h3><i class="fas fa-plus-circle"></i> Добавить новый инвентарь</h3>
                    <form id="addEquipmentForm">
                        <div class="form-group">
                            <label for="equipmentName">Название:</label>
                            <input type="text" id="equipmentName" placeholder="Например: Гантели" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipmentType">Тип:</label>
                            <select id="equipmentType" required>
                                <option value="TRAINER">Тренажер</option>
                                <option value="BALL">Мяч</option>
                                <option value="CLOTHES">Одежда</option>
                                <option value="OTHER">Другое</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipmentDesc">Описание:</label>
                            <textarea id="equipmentDesc" placeholder="Описание инвентаря" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipmentSpecs">Характеристики:</label>
                            <textarea id="equipmentSpecs" placeholder="Технические характеристики" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipmentImage">URL изображения:</label>
                            <input type="text" id="equipmentImage" placeholder="Ссылка на изображение">
                        </div>
                        
                        <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Сохранить</button>
                    </form>
                </div>

                <div class="equipment-list">
                    <div class="list-header">
                        <h3><i class="fas fa-list"></i> Весь инвентарь</h3>
                        <button id="refreshEquipment" class="refresh-btn"><i class="fas fa-sync-alt"></i> Обновить</button>
                    </div>
                    <div id="adminEquipmentList" class="scrollable-list"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 SportPro | Магазин спортивного инвентаря</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
